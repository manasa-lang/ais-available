<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>必ず儲かる方法</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-fullheight" style="background: url(cover.jpg) center">
      <div class="hero-body">
        <div id="app" class="container">
          <div v-if="seen" class="notification">
            <progress class="progress is-small is-primary" max="100">0%</progress>
            <p class="is-size-4">{{ message }}</p>
         </div>
        <h1 class="title is-size-1">
          必ず儲かる方法
        </h1>
        <p class="is-size-3">何もせずに1日で10万円稼ぐ方法があります。</p>
        <p class="is-size-3">そんな夢のような方法があります。あなたも億万長者になりませんか？</p>
        <button v-on:click="move" class="button is-primary is-large">詳細を見る</button>
       </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
